<svg width="200" height="60" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60">
  <!-- Background glow effect -->
  <defs>
    <radialGradient id="orangeGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff6600;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#ff6600;stop-opacity:0" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Zenith Mountain Icon -->
  <g transform="translate(10, 10)">
    <!-- Mountain shape -->
    <path d="M 20 35 L 30 15 L 35 25 L 40 15 L 50 35 Z" 
          fill="#ff6600" 
          opacity="0.9"
          filter="url(#glow)"/>
    <!-- Sun/Peak circle -->
    <circle cx="35" cy="12" r="5" fill="#ff9933" opacity="0.8"/>
  </g>
  
  <!-- Text: Zenith -->
  <text x="65" y="35" 
        font-family="'Segoe UI', Arial, sans-serif" 
        font-size="24" 
        font-weight="600" 
        fill="#ff6600">ZENITH</text>
  
  <!-- Subtitle -->
  <text x="65" y="48" 
        font-family="'Segoe UI', Arial, sans-serif" 
        font-size="10" 
        font-weight="400" 
        fill="#cccccc"
        letter-spacing="1">MENTAL WELLNESS</text>
</svg>